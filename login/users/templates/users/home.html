<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: "Josefin Sans", sans-serif;
	  }

	  header {
		width: 100%;
		height: 100vh;
		background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.15)),
		  url("https://images.pexels.com/photos/127873/pexels-photo-127873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
		background-repeat: no-repeat;
		background-size: cover;
	  }

	  nav {
		width: 100%;
		height: 15vh;
		background: rgba(0, 0, 0, 0.2);
		color: white;
		display: flex;
		justify-content: space-between;
		align-items: center;
		text-transform: uppercase;
	  }

	  nav .logo {
		width: 25%;
		text-align: center;
		/*background: red;*/
	  }

	  nav .menu {
		width: 40%;
		display: flex;
		justify-content: space-around;
	  }

	  nav .menu a {
		width: 25%;
		text-decoration: none;
		color: white;
		font-weight: bold;
	  }

	  nav .menu a:first-child {
		color: #00b894;
	  }

	  main {
		width: 100%;
		height: 85vh;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		color: white;
	  }

	  section h3 {
		font-size: 35px;
		font-weight: 200;
		letter-spacing: 3px;
		text-shadow: 1px 1px 2px black;
	  }

	  section h1 {
		margin: 30px 0 20px 0;
		font-size: 55px;
		font-weight: 700;
		text-shadow: 2px 1px 5px black;
		text-transform: uppercase;
	  }

	  section p {
		font-size: 25px;
		word-spacing: 2px;
		margin-bottom: 25px;
		text-shadow: 1px 1px 1px black;
	  }

	  section a {
		padding: 12px 30px;
		border-radius: 4px;
		outline: none;
		text-transform: uppercase;
		font-size: 13px;
		font-weight: 500;
		text-decoration: none;
		letter-spacing: 1px;
		transition: all 0.5s ease;
	  }

	  section .btnone {
		/*background: #00b894;*/
		background: #fff;
		color: #000;
	  }

	  .btnone:hover {
		background: #00b894;
		color: white;
	  }

	  section .btntwo {
		background: #00b894;
		color: white;
	  }

	  .btntwo:hover {
		background: #fff;
		color: #000;
	  }

	  .change_content:after {
		content: "";
		animation: changetext 10s infinite linear;
		color: #00b894;
	  }

	  @keyframes changetext {
		0% {
		  content: "VARANASI";
		}
		20% {
		  content: "CHANDIGARH";
		}
		35% {
		  content: "GOA";
		}
		60% {
		  content: "DELHI";
		}
		80% {
		  content: "BHOPAL";
		}
		100% {
		  content: "RAJESTHAN";
		}
	  }
	  </style>

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

<header>

<nav>
	<div class="logo"> <h1 style="font-size: 20px;"> CITY HOSPITAL </h1> </div>
	<div class="menu">
		<a href="https://www.linkedin.com/in/krishnakant-patel-563388193/" style="font-size: ">Home</a>
		<a href="{% url 'profile' %}">profile</a>
		<a href="https://www.linkedin.com/in/krishnakant-patel-563388193/" target="_blank">about</a>
		<a href="https://www.linkedin.com/in/krishnakant-patel-563388193/">contact</a>
	</div>
</nav>

	<main>
		<section>
			<h3>Welcome To CITY HOSPITAL</h3>
			<h1>BRANCHES ALL OVER INDIA  <span class="change_content"> </span> <span style="margin-top: -10px;"> | </span> </h1>
			<p>"CREATED BY KRISHNA"</p>
			<a href="{% url 'reg' %}" class="btnone">Patient</a>
			<a href="{% url 'reg' %}" class="btntwo">Doctor</a>
		</section>
	</main>


</header>

</body>
</html>
